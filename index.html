  <script type="text/javascript">
    $(function(){
      $('.box-menu .wrapper').on('click', function(){
        $('.box-menu').toggleClass('full-menu');
        $('.hamburger').toggleClass('active');
      });
      $('a').on('click', function(){
        $(this).siblings('a').removeClass('active');
        $(this).addClass('active');
      });
    });
  </script>
