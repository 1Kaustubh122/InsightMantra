<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chartContainer {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        // Function to fetch JSON data and render the chart
        async function renderChart() {
            try {
                // Fetch the JSON data
                const response = await fetch('scrapped.json');
                const ratios = await response.json();

                // Extract data for the bar chart
                const companies = Object.keys(ratios);
                const values = Object.values(ratios);

                // Get the canvas element
                const ctx = document.getElementById('myChart').getContext('2d');

                // Create the bar chart
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: companies,
                        datasets: [{
                            label: 'Company Ratios Based on Quantity Sold',
                            data: values,
                            backgroundColor: 'rgba(144, 238, 144, 0.8)', // Light green color
                            borderColor: 'rgba(144, 238, 144, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#ffffff' // White color for y-axis ticks
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#ffffff' // White color for x-axis ticks
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#ffffff' // White color for legend text
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching or parsing JSON data:', error);
            }
        }

        // Call the function to render the chart
        renderChart();
    </script>
</body>
</html>
