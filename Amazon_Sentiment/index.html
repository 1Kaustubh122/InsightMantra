<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            background-color: #121212;  /* Dark background for the entire page */
            color: #ffffff;             /* Light text color */
            font-family: Arial, sans-serif; /* Clean font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333; /* Dark border around the canvas */
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3); /* Light shadow effect */
        }
    </style>
</head>
<body>
    <canvas id="myChart" width="600" height="400"></canvas>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('amazon_review.json');  // Ensure path is correct

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const jsonData = await response.json();

                // Convert JSON objects to arrays
                const labels = Object.keys(jsonData.date).map(key => new Date(jsonData.date[key]));
                const data = Object.values(jsonData.values);

                console.log('Labels:', labels);
                console.log('Data:', data);

                const ctx = document.getElementById('myChart').getContext('2d');

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Sentiment Over Time',
                            data: data,
                            backgroundColor: 'rgba(68, 230, 237, 0.2)', /* Bright blue with opacity */
                            borderColor: '#FFD700', /* Yellow color for line */
                            borderWidth: 2,
                            fill: false, /* Removed fill color under the line */
                            tension: 0.4, /* Smooth the line */
                            pointBackgroundColor: '#FFD700', /* Points color */
                            pointBorderColor: '#FFD700', /* Points border color */
                            pointRadius: 5, /* Points radius */
                            pointHoverRadius: 7 /* Points hover radius */
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: {
                            duration: 1000, /* Duration of the animation (slower) */
                            easing: 'easeInOutQuad' /* Easing function */
                        },
                        scales: {
                            x: {
                                type: 'time', /* Use time scale */
                                time: {
                                    unit: 'month' /* Display by month */
                                },
                                ticks: {
                                    color: '#ffffff' /* Light color for x-axis labels */
                                },
                                grid: {
                                    color: '#ffffff', /* White color for x-axis grid lines */
                                    lineWidth: 1, /* Line width */
                                    borderDash: [5, 5] /* Optional dotted effect */
                                }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#ffffff' /* Light color for y-axis labels */
                                },
                                grid: {
                                    color: '#ffffff', /* White color for y-axis grid lines */
                                    lineWidth: 1, /* Line width */
                                    borderDash: [5, 5] /* Optional dotted effect */
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: '#ffffff',
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                }
                            },
                            tooltip: {
                                backgroundColor: '#333',
                                titleColor: '#ffffff',
                                bodyColor: '#ffffff',
                                padding: 10,
                                displayColors: false,
                                callbacks: {
                                    label: function(context) {
                                        // Format the tooltip to show date and value
                                        const label = context.label || '';
                                        const value = context.raw !== undefined ? context.raw : 'No Data';
                                        return `Date: ${label}\nValue: ${value}`;
                                    }
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching the JSON data:', error);
            }
        }
        fetchData();
    </script>
</body>
</html>
